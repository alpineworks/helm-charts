# Default values for versitygw.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: versity/versitygw
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# YOU MUST CHANGE THESE VALUES
environmentVariables:
  ROOT_ACCESS_KEY: demo-root-access-key
  ROOT_SECRET_KEY: demo-root-secret-key
  VGW_PORT: "80"

args:
  - "posix"
  - "/var/vgw"

service:
  type: ClusterIP
  port: 80

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      # namespace: default
  hostnames:
    - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  #     targetMemoryUtilizationPercentage: 80

persistence:
  enabled: true
  pvc:
    name: versitygw
    accessMode: ReadWriteMany
    storageClassName: "" # Set to "" to use the default storage class
    size: 100Gi

# Additional volumes on the output Deployment definition.
volumes:
  - name: file-storage
    persistentVolumeClaim:
      claimName: versitygw

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: file-storage
    mountPath: /var/vgw

nodeSelector: {}

tolerations: []

affinity: {}
